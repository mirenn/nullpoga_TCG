<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .card-slot {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card-slot:hover {
            transform: scale(1.05);
        }

        .card-slot.occupied {
            background-color: #e0e0e0;
        }

        .hand {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 120px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Card Game</h1>

<!-- Game board: 5 columns x 4 rows -->
<div class="game-board">
    <!-- Opponent's zone (first 2 rows) -->
    <div class="card-slot" id="opponent-zone-1"></div>
    <div class="card-slot" id="opponent-zone-2"></div>
    <div class="card-slot" id="opponent-zone-3"></div>
    <div class="card-slot" id="opponent-zone-4"></div>
    <div class="card-slot" id="opponent-zone-5"></div>

    <div class="card-slot" id="opponent-zone-6"></div>
    <div class="card-slot" id="opponent-zone-7"></div>
    <div class="card-slot" id="opponent-zone-8"></div>
    <div class="card-slot" id="opponent-zone-9"></div>
    <div class="card-slot" id="opponent-zone-10"></div>

    <!-- Player's zone (next 2 rows) -->
    <div class="card-slot" id="player-zone-1"></div>
    <div class="card-slot" id="player-zone-2"></div>
    <div class="card-slot" id="player-zone-3"></div>
    <div class="card-slot" id="player-zone-4"></div>
    <div class="card-slot" id="player-zone-5"></div>

    <div class="card-slot" id="player-zone-6"></div>
    <div class="card-slot" id="player-zone-7"></div>
    <div class="card-slot" id="player-zone-8"></div>
    <div class="card-slot" id="player-zone-9"></div>
    <div class="card-slot" id="player-zone-10"></div>
</div>

<!-- Hand (bottom section) -->
<div class="hand" id="player-hand">
    <!-- Example card in hand -->
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <!-- Additional cards can be dynamically added here -->
</div>

</body>
</html>
